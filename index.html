<html>
  <head>
    <meta charset="utf-8" />
    <title>MCR Wallet</title>
    <style>
      fieldset {
        background-color: #57748a69;
      }
      table {
        background-color: rgb(228, 104, 66);
        width: 100%;
        height: auto;
      }

      legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
      }

      input {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <table cellspacing="60">
      <tr>
        <td><h1 style="font-size: 90">MRC Wallet</h1></td>
        <td>
          <h1 style="font-size: 40">
            Total MRC in Circulation out of 1 Million:
          </h1>
          <h2 style="font-size: 30" id="totalmrcbought"></h2>
          <h2 style="font-size: 40">1 USD : 1000 MR Coins</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h1>MRC Balance</h1>
          <img src="mcr.png" alt="dollar" width="50" height="50" />
          <h2 style="font-size: 30" id="balance"></h2>
        </td>
        <td>
          <h1>USD Invested in MRC</h1>
          <img
            src="dollar_sign_PNG21539.png"
            alt="dollar"
            width="50"
            height="50"
          />
          <h2 style="font-size: 30" id="usdinvested"></h2>
        </td>
      </tr>
    </table>

    <div>
      <hr />
      <br /><br />
      <fieldset>
        <legend>Wallet Details</legend>
        <label for="phone">Enter Your Wallet Address:</label><br /><br />
        <input
          type="text"
          id="UserAddress"
          placeholder="Your Address"
        /><br /><br />
        <button id="YourAddress">Refresh</button><br /><br />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Buy MR Coins</legend>
        <label for="phone">Enter the Amount in USD:</label><br /><br />
        <input type="text" id="amount" placeholder="USD" /><br /><br />
        <button id="BuyMRCoins">Buy</button><br /><br />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Sell MR Coins</legend>
        <label for="phone">Enter the No. of coins to Sell:</label><br /><br />
        <input type="text" id="coins" placeholder="No. of Coins" /><br /><br />
        <button id="SellMRCoins">Sell</button><br /><br />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Transfer MR Coins</legend>
        <label for="phone"
          >Enter the amount of MRC & Reciever's Wallet Address:</label
        ><br /><br />
        <input type="text" id="transfercoins" placeholder="No. of Coins" />
        <input
          type="text"
          id="receiveraddress"
          placeholder="Reciever's Wallet Address"
        /><br /><br />
        <button id="TransferMRCoins">Transfer MR Coins</button>
      </fieldset>

      <br /><br />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      var contract;
      $(document).ready(function () {
        web3 = new Web3(web3.currentProvider);
        window.ethereum.enable();
        var abi = [
          {
            constant: false,
            inputs: [
              {
                name: "investor",
                type: "address",
              },
              {
                name: "usd_invested",
                type: "uint256",
              },
            ],
            name: "buy_MRC",
            outputs: [],
            payable: false,
            type: "function",
            stateMutability: "nonpayable",
          },
          {
            constant: false,
            inputs: [
              {
                name: "investor",
                type: "address",
              },
              {
                name: "MRC_sold",
                type: "uint256",
              },
            ],
            name: "sell_MRC",
            outputs: [],
            payable: false,
            type: "function",
            stateMutability: "nonpayable",
          },
          {
            constant: false,
            inputs: [
              {
                name: "investor",
                type: "address",
              },
              {
                name: "MRC_sold",
                type: "uint256",
              },
              {
                name: "reciever",
                type: "address",
              },
            ],
            name: "transfer_MRC",
            outputs: [],
            payable: false,
            type: "function",
            stateMutability: "nonpayable",
          },
          {
            constant: true,
            inputs: [
              {
                name: "investor",
                type: "address",
              },
            ],
            name: "equity_in_MRC",
            outputs: [
              {
                name: "",
                type: "uint256",
              },
            ],
            payable: false,
            type: "function",
            stateMutability: "view",
          },
          {
            constant: true,
            inputs: [
              {
                name: "investor",
                type: "address",
              },
            ],
            name: "equity_in_usd",
            outputs: [
              {
                name: "",
                type: "uint256",
              },
            ],
            payable: false,
            type: "function",
            stateMutability: "view",
          },
          {
            constant: true,
            inputs: [],
            name: "max_MRC",
            outputs: [
              {
                name: "",
                type: "uint256",
              },
            ],
            payable: false,
            type: "function",
            stateMutability: "view",
          },
          {
            constant: true,
            inputs: [],
            name: "total_MRC_bought",
            outputs: [
              {
                name: "",
                type: "uint256",
              },
            ],
            payable: false,
            type: "function",
            stateMutability: "view",
          },
          {
            constant: true,
            inputs: [],
            name: "usd_to_MRC",
            outputs: [
              {
                name: "",
                type: "uint256",
              },
            ],
            payable: false,
            type: "function",
            stateMutability: "view",
          },
        ];
        var address = "0x58504d703Ca1e37491A7E82c815c1EbE9b127954";
        contract = new web3.eth.Contract(abi, address);
        var investor;
        //console.log(investor);
        contract.methods
          .total_MRC_bought()
          .call()
          .then(function (bal) {
            $("#totalmrcbought").html(bal);
            console.log(bal);
          });
        $("#YourAddress").click(function () {
          var investor1 = $("#UserAddress").val();
          investor = investor1;
          contract.methods
            .equity_in_MRC(investor)
            .call()
            .then(function (bal) {
              $("#balance").html(bal);
              console.log(bal);
            });
          contract.methods
            .equity_in_usd(investor)
            .call()
            .then(function (bal) {
              $("#usdinvested").html(bal);
              console.log(bal);
            });
        });

        $("#BuyMRCoins").click(function () {
          var amt = parseInt($("#amount").val());
          console.log(amt);
          web3.eth
            .getAccounts()
            .then(function (accounts) {
              var acc = accounts[0];
              return contract.methods
                .buy_MRC(investor, amt)
                .send({ from: acc });
            })
            .then(function (tx) {
              console.log(tx);
              contract.methods
                .equity_in_MRC(investor)
                .call()
                .then(function (bal) {
                  $("#balance").html(bal);
                  console.log(bal);
                });
              contract.methods
                .equity_in_usd(investor)
                .call()
                .then(function (bal) {
                  $("#usdinvested").html(bal);
                  console.log(bal);
                });
              contract.methods
                .total_MRC_bought()
                .call()
                .then(function (bal) {
                  $("#totalmrcbought").html(bal);
                  console.log(bal);
                });
            })
            .catch(function (tx) {
              console.log(tx);
            });
        });

        $("#SellMRCoins").click(function () {
          var cns = parseInt($("#coins").val());
          console.log(cns);
          web3.eth
            .getAccounts()
            .then(function (accounts) {
              var acc = accounts[0];
              return contract.methods
                .sell_MRC(investor, cns)
                .send({ from: acc });
            })
            .then(function (tx) {
              console.log(tx);
              contract.methods
                .equity_in_MRC(investor)
                .call()
                .then(function (bal) {
                  $("#balance").html(bal);
                  console.log(bal);
                });
              contract.methods
                .equity_in_usd(investor)
                .call()
                .then(function (bal) {
                  $("#usdinvested").html(bal);
                  console.log(bal);
                });
              contract.methods
                .total_MRC_bought()
                .call()
                .then(function (bal) {
                  $("#totalmrcbought").html(bal);
                  console.log(bal);
                });
            })
            .catch(function (tx) {
              console.log(tx);
            });
        });

        $("#TransferMRCoins").click(function () {
          var tcns = parseInt($("#transfercoins").val());
          var rec = $("#receiveraddress").val();
          console.log(rec);
          web3.eth
            .getAccounts()
            .then(function (accounts) {
              var acc = accounts[0];
              return contract.methods
                .transfer_MRC(investor, tcns, rec)
                .send({ from: acc });
            })
            .then(function (tx) {
              console.log(tx);
              contract.methods
                .equity_in_MRC(investor)
                .call()
                .then(function (bal) {
                  $("#balance").html(bal);
                  console.log(bal);
                });
              contract.methods
                .equity_in_usd(investor)
                .call()
                .then(function (bal) {
                  $("#usdinvested").html(bal);
                  console.log(bal);
                });
              contract.methods
                .total_MRC_bought()
                .call()
                .then(function (bal) {
                  $("#totalmrcbought").html(bal);
                  console.log(bal);
                });
            })
            .catch(function (tx) {
              console.log(tx);
            });
        });
      });
    </script>
  </body>
</html>
